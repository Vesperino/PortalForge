name: ðŸš€ CI - Build, Test & Coverage

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [develop, main]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  backend-test:
    name: ðŸ”§ Backend - Build & Test
    runs-on: ubuntu-latest
    env:
      Supabase__JwtSecret: ${{ secrets.SUPABASE_JWT_SECRET }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ðŸ“¦ Cache .NET packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: ðŸ”„ Restore dependencies
        run: dotnet restore PortalForge.sln

      - name: ðŸ—ï¸ Build
        run: dotnet build PortalForge.sln --configuration Release --no-restore

      - name: ðŸ§ª Run tests with coverage
        run: |
          dotnet test PortalForge.sln \
            --configuration Release \
            --no-build \
            --verbosity normal \
            --logger "trx;LogFileName=test-results.trx" \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults

      - name: ðŸ“Š Generate coverage report
        uses: danielpalme/ReportGenerator-GitHub-Action@5.3.11
        with:
          reports: './TestResults/**/coverage.cobertura.xml'
          targetdir: './CoverageReport'
          reporttypes: 'HtmlInline;Cobertura;MarkdownSummaryGithub'
          sourcedirs: './backend'

      - name: ðŸ“ Add coverage to PR
        if: github.event_name == 'pull_request'
        run: |
          if [ -f ./CoverageReport/SummaryGithub.md ]; then
            echo "## ðŸ”§ Backend Test Coverage" >> $GITHUB_STEP_SUMMARY
            cat ./CoverageReport/SummaryGithub.md >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ“¤ Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: TestResults/**/*.trx

      - name: ðŸ“¤ Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: CoverageReport/

  frontend-test:
    name: ðŸŽ¨ Frontend - Build & Test
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=4096

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: ðŸ“¦ Install dependencies
        run: npm ci
        working-directory: ./frontend

      - name: ðŸ” Lint
        run: npm run lint
        working-directory: ./frontend

      - name: ðŸ—ï¸ Build
        run: npm run build
        working-directory: ./frontend

      - name: ðŸ§ª Run tests with coverage
        run: npm run test -- --run --coverage
        working-directory: ./frontend

      - name: ðŸ“Š Generate coverage summary
        if: always()
        run: |
          if [ -f ./frontend/coverage/coverage-summary.json ]; then
            echo "## ðŸŽ¨ Frontend Test Coverage" >> $GITHUB_STEP_SUMMARY
            node -e "
            const fs = require('fs');
            const coverage = JSON.parse(fs.readFileSync('./frontend/coverage/coverage-summary.json'));
            const total = coverage.total;
            console.log('| Metric | Coverage |');
            console.log('|--------|----------|');
            console.log(\`| Lines | \${total.lines.pct}% |\`);
            console.log(\`| Statements | \${total.statements.pct}% |\`);
            console.log(\`| Functions | \${total.functions.pct}% |\`);
            console.log(\`| Branches | \${total.branches.pct}% |\`);
            " >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ“¤ Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: frontend/coverage/

  test-summary:
    name: ðŸ“‹ Test Summary
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: always()

    steps:
      - name: ðŸ“Š Generate summary
        run: |
          echo "# ðŸŽ‰ Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”§ Backend | ${{ needs.backend-test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŽ¨ Frontend | ${{ needs.frontend-test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.backend-test.result }}" == "success" ] && [ "${{ needs.frontend-test.result }}" == "success" ]; then
            echo "## âœ… All tests passed! Ready to merge! ðŸš€" >> $GITHUB_STEP_SUMMARY
          else
            echo "## âŒ Some tests failed. Please review the errors above." >> $GITHUB_STEP_SUMMARY
          fi
