name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Backend to VPS
    runs-on: [self-hosted, vps, production]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file from secrets
        run: |
          mkdir -p ~/portalforge/backend
          cat > ~/portalforge/backend/.env << EOF
          ASPNETCORE_ENVIRONMENT=Production
          ASPNETCORE_URLS=http://0.0.0.0:5000
          ConnectionStrings__DefaultConnection=${{ secrets.DB_CONNECTION_STRING }}
          Supabase__Url=${{ secrets.SUPABASE_URL }}
          Supabase__Key=${{ secrets.SUPABASE_ANON_KEY }}
          Supabase__ServiceRoleKey=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          Supabase__JwtSecret=${{ secrets.SUPABASE_JWT_SECRET }}
          AppSettings__FrontendUrl=${{ secrets.FRONTEND_URL }}
          AppSettings__ApiUrl=${{ secrets.API_URL }}
          EmailSettings__SmtpServer=${{ secrets.SMTP_SERVER }}
          EmailSettings__SmtpPort=${{ secrets.SMTP_PORT }}
          EmailSettings__UseTLS=${{ secrets.SMTP_USE_TLS }}
          EmailSettings__Username=${{ secrets.SMTP_USERNAME }}
          EmailSettings__Password=${{ secrets.SMTP_PASSWORD }}
          EmailSettings__FromEmail=${{ secrets.SMTP_FROM_EMAIL }}
          EmailSettings__FromName=${{ secrets.SMTP_FROM_NAME }}
          Encryption__Key=${{ secrets.ENCRYPTION_KEY }}
          FileStorage__UploadsPath=/app/storage
          Serilog__MinimumLevel__Default=Information
          Serilog__MinimumLevel__Override__Microsoft=Warning
          Serilog__MinimumLevel__Override__System=Warning
          EOF
          echo "✅ .env file created"

      - name: Stop existing container
        run: docker stop portalforge-backend || true

      - name: Remove existing container
        run: docker rm portalforge-backend || true

      - name: Build Docker image
        run: |
          cd backend
          docker build -t portalforge-backend:latest .

      - name: Create storage directories on host
        run: |
          # Create new directory structure
          mkdir -p ~/portalforge/storage/images
          mkdir -p ~/portalforge/storage/documents

          # Migrate files from old 'news-images' to new 'images' directory
          if [ -d ~/portalforge/storage/news-images ]; then
            echo "Migrating files from news-images to images..."
            sudo mv ~/portalforge/storage/news-images/* ~/portalforge/storage/images/ 2>/dev/null || true
            sudo rmdir ~/portalforge/storage/news-images 2>/dev/null || true
          fi

          # Fix ownership and permissions
          sudo chown -R $(whoami):$(whoami) ~/portalforge/storage 2>/dev/null || true
          chmod -R 777 ~/portalforge/storage 2>/dev/null || true
          echo "✅ Storage directories created with write permissions"

      - name: Run Docker container
        run: |
          docker run -d \
            --name portalforge-backend \
            --restart unless-stopped \
            -p 22022:5000 \
            -v ~/portalforge/storage:/app/storage \
            --env-file ~/portalforge/backend/.env \
            portalforge-backend:latest

      - name: Clean up old images
        run: docker image prune -f

      - name: Check container status
        run: |
          sleep 5
          docker ps | grep portalforge-backend
          echo "✅ Backend container running!"

      - name: Health check
        run: |
          echo "Waiting for backend to start..."
          sleep 10
          curl -f http://localhost:22022/health || exit 1
          echo "✅ Backend health check passed!"
