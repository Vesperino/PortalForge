# ===== PORTALFORGE FRONTEND (Static SPA) =====
# Serve static files built by Nuxt (ssr: false)

location /portalforge/fe/ {
    alias /var/www/portalforge-frontend/;
    try_files $uri $uri/ /portalforge/fe/index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|json|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # No cache for HTML files
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }
}

# Handle /portalforge/fe without trailing slash
location = /portalforge/fe {
    return 301 /portalforge/fe/;
}
